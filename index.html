<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Personal Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    img {
      width: 200px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    a {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 15px;
      text-decoration: none;
      background: #333;
      color: white;
      border-radius: 6px;
    }
    a:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Your Photo -->
    <img src="me.jpg" alt="My Photo">

    <!-- Your Name -->
    <h1>Your Name</h1>
    <p>Short tagline or profession (e.g., Web Designer | Developer | Student)</p>

    <!-- CV Link -->
    <a href="cv.pdf" target="_blank">View My CV</a>
  </div>
</body>
</html>
